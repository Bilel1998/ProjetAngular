<header>
  <h2>Ajouter une session de formation</h2>
</header>
<form #sessionItemForm="ngForm" (ngSubmit)="addSession(sessionItemForm.value)">
  <ul>
    <li>
      <label for="nom">Name</label>
      <select name="nom" id="nom" ngModel required>
        <option value="Web">Web</option>
        <option value="Mobile">Mobile</option>
      </select>
    </li>
    <li>
      <label for="track">Track</label>
      <select name="track" id="track" ngModel>
        <option value="MEAN">MEAN Stack</option>
<option value="Angular">Angular</option>
<option value="NodeJS">NodeJS</option>
<option value="Symphony">Symphony</option>
<option value="Laravel">Laravel</option>
<option value="Ionic">Ionic</option>
<option value="Android">Android</option>
<option value="Xamarin">Xamarin</option>
<option value="Swift">Swift</option>
      
      </select>
    </li>
    <i>
      <label for="date">Date</label>
    <input type="date" name="date" id="date" ngModel required>
      <label for="nbrJ">Days</label>
      <input type="number" name="nbrJ" id="nbrJ" ngModel required>
    </i>
    <i>
    <label for=" localisation ">Location</label>
    <input type="text" name="localisation" id=" localisation " ngModel required>
    </i>
    <i>
    <label for="nbrParticipants">Participants</label>
    <input type="number" name="nbrParticipants" id="nbrParticipants"  ngModel required>
    </i>
  </ul>
  <button type="submit" [disabled]="!sessionItemForm.form.valid">Enregistrer</button>
</form>
