<div class="container">
  <h1 style="text-align: center;"> Ajouter Un Participant </h1>
  <form #participantForm="ngForm" (ngSubmit)="Ajouter()">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Nom</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control"  [(ngModel)]='participant.nom' [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Prenom</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  [(ngModel)]='participant.prenom' [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Adressse</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  [(ngModel)]='participant.adresse' [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  [(ngModel)]='participant.email' [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Societe</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  [(ngModel)]='participant.societe' [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Poste</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  [(ngModel)]='participant.poste' [ngModelOptions]="{standalone: true}">
          </div>
        </div>
  <div style="text-align: center; margin-top: 50px;">
      <button type="submit" class="btn btn-primary" style="background-color: #0B0B3B;color: white;"> Ajouter </button>
  
  </div>
    </form>
  </div>
