<div class="container">
    <h1 style="text-align: center;"> Ajouter Un Formateur </h1>
    <form #formateurForm="ngForm" (ngSubmit)="Ajouter()">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Nom</label>
          <div class="col-sm-10">
            <input type="text"  class="form-control"  [(ngModel)]='formateur.nom' [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Prenom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  [(ngModel)]='formateur.prenom' [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Adressse</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  [(ngModel)]='formateur.adresse' [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  [(ngModel)]='formateur.email' [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Domaine d'expertise</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  [(ngModel)]='formateur.domaine' [ngModelOptions]="{standalone: true}">
            </div>
          </div>
         
    <div style="text-align: center; margin-top: 50px;">
        <button type="submit" class="btn btn-primary" style="background-color: #0B0B3B;color: white;"> Ajouter </button>
    
    </div>
      </form>
    </div>
