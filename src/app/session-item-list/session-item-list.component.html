<header>
<h1 style="color:  #0B0B3B;;">Liste des sessions de formation </h1>
<p class="description" style="color:  #0B0B3B;;">Suivre les sessions que je
veux participer.</p>
</header>
<section>
<app-session-item *ngFor="let sessionItem of
sessionItems" [session]="sessionItem"
[ngClass]="{'session-web':
sessionItem.name === 'Web', 'session-mobile':
sessionItem.name === 'Mobile'}">
</app-session-item>

</section>
<footer>
<a routerLink="/admin" routerLinkActive="active">
<img src="assets/admin3.png" class="icon" />
</a>
</footer>
