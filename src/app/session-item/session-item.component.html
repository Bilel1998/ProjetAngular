<h2>{{session.nom}}</h2>
<div>{{session.track}}</div>
<div>Prévue le {{session.date | date}} pendant {{session.nbrJ}} jours à {{session .localisation}}</div>
<!--<div>{{session.participants}} Participants</div>-->

<li *ngIf="session.nbrParticipants <20;then ok else notok"></li>
<ng-template #ok>Encore {{20 - session.nbrParticipants}} places sont disponibles!</ng-template>
<ng-template #notok>Session Complete!</ng-template>


<div class="tools">
<a class="delete">
Details
</a>
<a class="inscrire" [appInscriptionDisabled]="session.isCompleted" (click)="inscrire(session)">
Inscription
</a>
<a class="partager">
Partager
</a>
</div>
